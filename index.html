<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portfolio page</title>
     <link rel="shortcut icon" href="/images/HTML5_logo_.png" type="image/x-icon">
     
</head>
<body>
    <img src="/images/logo.jpg" alt="text logo" width="80" height="20">
    <h1>my portfolio web page</h1>

    <header>
        <nav>
            <ul>
                <li><a href="#home">home</a></li>
                <li><a href="#about">about</a></li>
                <li><a href="#work">work</a></li>
                <li><a href="#resume">resume</a></li>
                <li><a href="#contact">contact</a></li>
            </ul>
        </nav>

    <main>
        <section id="home">

            <img src="/images/obipro.jpg" width="300" height="300" alt="portrait pics">
        </section>

        <section id="about">
            <h1>about</h1>
        </section>

        <section id="work">
            <h1>work</h1>
        </section>

        <section id="resume">
            <h1>resume</h1>
        </section>

        <section id="contact">
            <h1>contact</h1>
            <form>
                <h3>signup</h3>
                <label for="fname">first name</label>
                <input type="text" id="fname" placeholder="obiora">
                <br>
                <label for="surname">surname</label>
                <input type="text" id="surname" placeholder="mezue" >
                <br>
                <label for="email">email</label>
                <input type="email" id="email" placeholder="mezueworld@yahoo.com">
                <br>
                <button>submit</button>
            </form>
        </section>
    </main>
         <footer>
            <p>my footer</p>
         </footer>
